<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Syncrona</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="board-menu.html" class="back-button">&lt;</a>
      <h1><span id="board-name">Board Name</span></h1>
      <a href="board" class="board-settings">...</a>
    </header>
    <main>
      <section class="board">
        <div class="pages">
          <h2>Page name</h2>
          <ul class="tasks">
            <li class="task">
              <p class="task-text">Task 1</p>
              <div class="task-details">
                <img src="image.jpg" alt="Task 1 image" class="task-image" />
                <ul class="subtasks">
                  <li>Subtask 1.1</li>
                  <li>Subtask 1.2</li>
                </ul>
                <button class="add-task">Add Task</button>
              </div>
            </li>
          </ul>
        </div>
        <h2></h2>
      </section>
    </main>
  </body>
</html>
